<template>

<!-- this below section will show 1 page -->
<section>

 
    <template if:true={plans} >
    <div class="container">
      <h1 class="slds-text-heading_large heading">Get to know our individual dental plans</h1>
  
        <template if:true={plans.data}>
            <br/>
            <div class="slds-grid slds-gutters slds-p-around_medium slds-col align center  ">
                <template for:each={plans.data} for:item="plan">
                    <div key={plan.Id} class="slds-col">
                        <div class="slds-box title "> 
                            <div class="slds-text-align_center">
                                <p ><strong>{plan.Name}</strong></p> 
                                <p ><strong>{plan.Subtitle__c}</strong></p> 
                                <p >{plan.Type__c}</p> 
                            </div>
                        </div>
                        <div class="slds-box slds-text-align_center description  "> 
                            <p>{plan.Description__c}</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={plans.error}>
            <div class="slds-text-color_error">{plans.error}</div>
        </template>
        <lightning-button class="slds-p-around_medium firstbutton"   variant="brand" label="Shop plans" type="button" onclick={handleShopplans}>
        </lightning-button>
        
        
        
    </div>
</template>

</section>  

<!-- this below section will show form (2 page) -->
<section>


    <template if:true={showform}>
        <div class="slds-grid ">
            <div class="slds-col   header">
                <header>
                    <h2> <lightning-icon icon-name="utility:back"   size="x-small" class="row dark-background" alternative-text="Connected" onclick={firstback} variant="inverse" 
                       ></lightning-icon>
                    <strong class="headertext">Get a Quote</strong></h2>
                </header>
            </div>
            </div>
            <br/>
            <br/>

            <div class="slds-grid slds-gutters">

                <div class="slds-col ptext">
                    
                    <h1>We need a little more information to give you a quote.</h1>
                    <br/>
                    <p>All fields are required unless indicated optional.</p>
                </div>
            </div>
            <br/>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col   inputbox" >
                <div class="slds-form-element">
                    <label  for="zipCode"><strong> What’s your ZIP code? </strong></label>
                    <div class="slds-form-element__control">
                        <input type="text" id="zipCode" class="slds-input slds-size_1-of-8" placeholder="Enter ZIP code" value={storedZipCode} onchange={handleZipCode}/>
                    </div>
                </div>
                <br/>
               
                    <div class="slds-form-element">
                        <label for="birthDate"><strong> What’s your birthdate?</strong> (mm/dd/yyyy)</label>
                        <div class="slds-form-element__control">
                            <input type="date" id="birthDate" class="slds-input slds-size_1-of-6" placeholder="Enter birthdate" value={storedBirthDate}  onchange={handleDob}/>
                        </div>
                    </div>
              
                    <br/>
               
                    <div class="slds-form-element">
                        <label  for="numPeople">
                                <strong> 
                           Including yourself, how many people need coverage?
                        </strong>
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text" id="numPeople" class="slds-input slds-size_1-of-8 slds-m-right_medium" placeholder="Enter number" required value={numPeople} />
                            <lightning-button-icon class="slds-m-right_medium" icon-name="utility:dash" alternative-text="sub" title="sub" onclick={subtractNumber}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:add" alternative-text="add" title="add" onclick={addNumber}></lightning-button-icon>
                        </div>
                        <br/>
                        <div if:true={shownumber}>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input slds-size_1-of-6" placeholder="Enter birthdate" />
                            </div>
                        </div>
                    </div>
                
                
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-p-top_medium slds-text-align_center">
            <div class="slds-col">
                <lightning-button  class="firstbutton" variant="brand" label="Shop Plans" title="Shop Plans" onclick={handleShopPlan} ></lightning-button>
     </div>
        </div>
        <div class="slds-grid ">
            
            <footer>
                <br/>
                <br/>

                <img class="footer" src={deltalogo} alt="Delta Dental Logo">
            </footer>
        </div>
    </template>
</section>

<!-- this below section will show plan options (3 page) -->

    <template if:true={BuyPlan}>

            </div>
            </div>
